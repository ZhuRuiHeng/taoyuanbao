<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
		
		<title>个人资料</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../libs/mui/mui.css" />
		<style type="text/css">
			.mui-table-view .mui-media-object{max-width: 55px;height: 55px;border-radius: 100%;}
			.my .mui-table-view-cell input{float: right;text-align: right;border: none;width: 85%;}
			.sr{padding: 2px 0px 0px 15px;height: 44px;line-height: 44px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">个人资料</h1>
		    <a class="mui-pull-right">
		    	<span id="baocun" style="line-height: 44px;">保存</span>
		    </a>
		</header>
		<div class="mui-content">
			<div class="m5">
				<ul class="mui-table-view">
			        <li class="mui-table-view-cell mui-media">
			        	<img id="touxiang" class="mui-media-object mui-pull-left" src="../img/p3.jpg" />
			        	<div class="mui-media-body">
			        		<span style="line-height: 55px;">头像</span>
			        	</div>
			        </li>
			    </ul>
			</div>
			<div class="my">
				<ul class="mui-table-view">
			    	<li class="mui-table-view-cell sr">
			    		昵称<input type="text" id="nicheng" placeholder="您的昵称" />
			    	</li>
			    </ul>
			    <ul class="mui-table-view">
			    	<li class="mui-table-view-cell sr">
			    		性别<input type="text" id="sex" placeholder="您的性别" />
			    	</li>
			    </ul>
			    <ul class="mui-table-view">
			    	<li class="mui-table-view-cell sr">
			    		年龄<input type="text" id="age" placeholder="您的年龄" />
			    	</li>
			    </ul>
			    <ul class="mui-table-view">
			    	<li class="mui-table-view-cell sr">
			    		QQ<input type="text" id="qq" placeholder="您的QQ" />
			    	</li>
			    </ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/open.js" ></script>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
	<script type="text/javascript" src="../js/public.js" ></script>
	<script type="text/javascript" src="../js/app/person-info.js" ></script>
</html>
